<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>RPG</title>
  </head>
  <body>
    <div class="container">
      <h1><center>Cat Fight</center></h1>
      <div class="col-md-6">
        <h2>Create Your Fighter</h2>
        <hr>
        <form id="char-creation">
          <label for="charName">Enter Kitty's Name: </label>
          <input type="text" name="charName" class="form-control">
          <hr>
          <div class="color-wrapper">
            <label>Select a color: </label>

            <span class="color-picker" id="color-picker" style="display: none"></span>
            <span class="color-holder call-picker"></span>
            <button id="reset-color" type="button" class="btn btn-default">Reset Color</button>
          </div>

          <hr>
          <h3>Attribute Points Remaining: <span class="attribute-points"></span></h3>
          <hr>

          <div class="row">
            <div class="col-md-3">
              <label for="str">Strength: </label>
              <span id="strVal">0</span>
            </div>
            <div class="col-md-9">
              <button type="button" id="str-decrement" class="modifier decrement btn btn-danger">-</button>
              <button type="button" id="str-increment" class="modifier increment btn btn-primary">+</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-3">
              <label for="acc">Accuracy: </label>
              <span id="accVal">0</span>
            </div>
            <div class="col-md-9">
              <button type="button" id="acc-decrement" class="modifier decrement btn btn-danger">-</button>
              <button type="button" id="acc-increment" class="modifier increment btn btn-primary">+</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-3">
              <label for="def">Defense: </label>
              <span id="defVal">0</span>
            </div>
            <div class="col-md-9">
              <button type="button" id="def-decrement" class="modifier decrement btn btn-danger">-</button>
              <button type="button" id="def-increment" class="modifier increment btn btn-primary">+</button>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="col-md-3">
              <label for="vit">Vitality: </label>
              <span id="vitVal">0</span>
            </div>
            <div class="col-md-9">
              <button type="button" id="vit-decrement" class="modifier decrement btn btn-danger">-</button>
              <button type="button" id="vit-increment" class="modifier increment btn btn-primary">+</button>
            </div>
          </div>

          <hr>
          <button type="submit" class="btn btn-success">Create!</button>
        </form>
      </div>
      <div class="col-md-6">
        <img id="cat-image" src="http://i.cubeupload.com/FfaIjE.png" alt="angry">
      </div>
    </div>
  </body>
</html>
